<!-- Export all search engines to json file -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../style.css" />
    <title>Add a new search engine</title>
  </head>
  <body>
    <div class="content-panel">
      <form>
        <div>
          <label>Search URL: "%s" is substituted with the search terms</label>
          <input id="AddEngineSearchURL" type="text" style="width: 100%" />
        </div>
        <div id="TestSearchURLContainer" style="display: none">
          <label>Search terms</label>
          <input id="TestSearchURLTerms" type="text" style="width: 100%" />
          <input type="button" id="TestSearchURL" value="Test" />
        </div>
        <div>
          <label>Search name</label>
          <input id="AddEngineName" type="text" style="width: 40%" />
        </div>
        <div>
          <label
            >Icon URL (<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs"
              target="_blank"
              >Data URLs</a
            >
            supported):</label
          >
          <div style="display: flex">
            <input id="AddEngineIconURL" type="text" style="flex: 2" />
            <input type="file" id="loadImage" />
          </div>
        </div>
        <div id="EngineIcon">
          <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D"
          />
        </div>
        <div>
          <input type="button" id="addSearchEngine" value="Add search engine" />
        </div>
      </form>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/settings-service.js"></script>
    <script src="../js/add.js"></script>
  </body>
</html>
